set -g default-command "/usr/local/bin/reattach-to-user-namespace -l /bin/bash"
set -g default-terminal screen-256color
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mode-mouse on
set -g escape-time 10
set -g base-index 1
setw -g mode-keys vi
setw -g aggressive-resize on
setw -g window-status-current-bg yellow

set -g prefix C-a
unbind C-b

unbind %
bind | split-window -h
bind - split-window -v
bind a send-prefix
bind C-a last-window
bind C-r respawn-pane
unbind C-c
bind C-c run "/usr/local/bin/tmux save-buffer - | /usr/local/bin/reattach-to-user-namespace pbcopy"

unbind [
unbind ]
bind [ previous-window
bind ] next-window

